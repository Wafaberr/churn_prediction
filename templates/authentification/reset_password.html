
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe reset</title>
</head>
<body>
<!-- Page de réinitialisation du mot de passe -->
<!-- Affichage des messages flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<!-- Formulaire de réinitialisation du mot de passe -->
<h1>Réinitialiser ton mot de passe</h1>
<form method="POST">
    <input type="password" name="password" placeholder="Nouveau mot de passe" required>
    <input type="password" name="confirm_password" placeholder="Confirme ton mot de passe" required>
    <input type="submit" value="Réinitialiser">
</form>
</body>
</html>
