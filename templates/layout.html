<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ChurnApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
</head>
<body>

<!-- Navbar supérieure -->
<nav class="navbar navbar-expand-lg border-bottom bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='image.png') }}" alt="Logo" style="height: 120px;">
            
        </a>
        <a class="btn-grad " type="submit" href="{{ url_for('auth.logout') }}">Se déconnecter</a>
        
        </div>
    </div>
</nav>

<!-- Sidebar + Contenu -->
<div class="container-fluid">
    <div class="row flex-nowrap">

        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-3 bg-light border-end min-vh-100 pt-4">
            <h6 class="text-muted text-uppercase small fw-bold ps-2">Navigation</h6>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Accueil</a></li>
                <li class="nav-item"><a href="/prediction" class="nav-link text-white"><i class="bi bi-cpu me-2"></i>Prédiction</a></li>
                <li class="nav-item"><a href="/dashboard" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a href="{{ url_for('data_set.') }}" class="nav-link text-white"><i class="bi bi-folder2 me-2"></i>Data</a></li>
                <li class="nav-item">
                    <a href="/datasets" class="nav-link text-white">
                      <i class="bi bi-diagram-3 me-2"></i> Flow
                    </a>
                <li class="nav-item"><a href="/retention" class="nav-link text-white"><i class="bi bi-lightbulb me-2"></i>Rétention</a></li>
            </ul>

            

            <div class="mt-4 ps-2 small text-secondary">
                <i class="bi bi-layout-sidebar-inset-reverse me-2"></i>Collapsed View
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="col p-4 pt-5">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
