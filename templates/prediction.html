{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm p-4">
    <div class="container py-5">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label>Genre</label>
                    <select name="gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label>Situation</label>
                    <select name="partner" class="form-control">
                        <option>Célébataire</option>
                        <option>Marié(e)</option>
                        <option>Divorcé</option>
                    </select>


                    <label>Tenure</label>
                    <input type="text" name="tenure" class="form-control">
                </div>

                <div class="col-md-4">


                    <label>Internet Service</label>
                    <select name="internet_service" class="form-control">
                        <option>DSL</option>
                        <option>Fiber optic</option>
                        <option>No</option>
                    </select>

                    <label>Phone Service</label>
                    <select name="phone_service" class="form-control">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                    <label>Contract</label>
                    <select name="contract" class="form-control">
                        <option>1 mois</option>
                        <option>3 mois</option>
                        <option>une année</option>
                    </select>
                </div>

                <div class="col-md-4">

                    <label>Monthly Charges</label>
                    <input type="text" name="monthly_charges" class="form-control">

                    <label>Total Charges</label>
                    <input type="text" name="total_charges" class="form-control">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="text-center mt-4">
            <h4>Prediction: {{ prediction }}</h4>
            <p>Probability: {{ probability }}</p>
        </div>
        {% endif %}
    </div>
</div>

$
{% endblock %}
